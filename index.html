  <script id="articleTpl" type="text/x-handlebars-template">
    {{#each articles}}
      {{#if this}}
        <div class="article">
          <h2 class="title">
            {{this.title}}
            <span class="time">{{this.time}}</span>
          </h2>
          <p>
            <a href="{{this.url}}" target="_blank">{{this.url}}</a>
            <br/>
          </p>
          <p>
            <span class="author">{{this.author}}</span>
            {{this.introduce}}
          </p>
        </div>
      {{/if}}
    {{/each}}
  </script>
